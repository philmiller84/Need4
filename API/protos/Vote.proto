syntax = "proto3";
package Need4Protocol;
import "protos/Action.proto";

message Vote {
	int32 decision_id = 1;
	string decision  = 2;
}

message Decision {
	int32 id = 1;
	string description = 2;
	string type = 3;
	ActionList actions = 4;
}

message DecisionList {
	repeated Decision decisions = 1;
}

